name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APPLICATION_PUBLISH_PROFILE: ${{ secrets.APP_PUBLISH_PROFILE }}
  WEBAPP_NAME: "rag-agent"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # Si tu aplicación necesita el MONGO_URI en tiempo de build
      - name: Set environment variables
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV

      # Si tu app requiere específicamente un archivo .env
      - name: Create .env file
        run: |
          echo "MONGO_URI=$MONGO_URI" > .env

      - name: Install and build
        run: |
          npm install
          npm run build
          # Mover la carpeta 'static' generada por el build a la carpeta esperada por standalone
          mv ./build/static ./build/standalone/.next/static
          # Mover 'public' a dentro de 'standalone'
          mv ./public ./build/standalone/public

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ env.APPLICATION_PUBLISH_PROFILE }}
          package: ./build/standalone
